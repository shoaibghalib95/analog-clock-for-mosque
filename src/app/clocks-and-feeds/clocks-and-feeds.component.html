<div class="bg"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-xl-12 col-md-12 text-center" style="margin-bottom: 30px;">
      <button class="pull-right addBtn" [routerLink]="['/AddTimings']">Add Timings & Feeds</button>
      <div>
        <p style="font-weight: 500;font-size: 50px; color: white;">Centiniel Maderessa</p>
      </div>
    </div>

    <div class="col-lg-12 col-xl-12 col-md-12 text-center" style="display: block;">
      

      <div class="col-lg-4 col-xl-4 col-md-4 col-lg-offset-1 col-xl-offset-1 col-md-offset-1 text-center" style="display: table-cell;vertical-align: middle;">
        <div style="text-align:center;">
            <app-analogclock></app-analogclock>
        </div>
      </div>

      <div class="col-xl-4 col-lg-4 col-md-4" style="display: table-cell;">
      </div>

      <div class="col-xl-4 col-xl-offset-3 col-lg-4 col-lg-offset-3 col-md-offset-3 col-md-4 " style="display: table-cell;vertical-align: middle;">

        <div class="text-center" style="margin-bottom:20px;">
          <h1>Announcements</h1>
        </div>

        <ul style="list-style:none;height: 150px;overflow-y: auto;">
          <li *ngFor="let data of myItems; let i=index" style="font-size: 20px; margin-bottom: 10px;">
            - {{data.Value}}
            <br>
          </li>
          <li class="text-center" *ngIf="myItems.length == 0" style="font-size: 22px; margin-top: 40px;">
          No announcements uptill now
        </li>
        </ul>
        
      </div>
      

    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 text-center" style="display: table">
      <div class="col-xl-6 col-lg-6 col-md-6" style="display: table-cell;vertical-align: middle;">
        <div class="col-xl-4 col-lg-4 col-md-4 ">
          <div class="text-center">

            <canvas id="fajar">
            </canvas>
            <h2 class="namaz-name">Fajar</h2>
          </div>
        </div>

        <div class="col-xl-4 col-lg-4 col-md-4 ">
          <div class="text-center">

            <canvas id="dohr">
            </canvas>
            <h2 class="namaz-name">Dohr</h2>
          </div>
        </div>

        <div class="col-xl-4 col-lg-4 col-md-4 ">
          <div class="text-center">

            <canvas id="asar">
            </canvas>
            <h2 class="namaz-name">Asar</h2>
          </div>
        </div>

        <div class="col-xl-4 col-lg-4 col-md-4 ">
          <div class="text-center">

            <canvas id="maghrib">
            </canvas>
            <h2 class="namaz-name">Maghrib</h2>
          </div>
        </div>

        <div class="col-xl-4 col-lg-4 col-md-4 ">
          <div class="text-center">

            <canvas id="isha">
            </canvas>
            <h2 class="namaz-name">Isha</h2>
          </div>
        </div>

        <div class="col-xl-4 col-lg-4 col-md-4">
          <div class="text-center">

            <canvas id="jummah">
            </canvas>
            <h2 class="namaz-name">Jummah</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
